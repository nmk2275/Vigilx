<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vigilix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 280px;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #ff4d4d;
      text-align: center;
    }
    h3 {
      margin-top: 0;
    }
    p {
      font-size: 14px;
      margin: 8px 0;
      text-align: center;
    }
    #url {
      font-weight: bold;
      word-break: break-all;
      background: #fff3cd;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ffeeba;
      margin-top: 10px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
    #cookies-list {
      display: none; /* Initially hidden */
    }
    #view-all-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #view-all-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Vigilix</h1>
  <p>Protecting you from suspicious login pages.</p>
  <p>Current URL:</p>
  <div id="url">Loading...</div>
  <h3>Cookies Summary:</h3>
  <ul id="cookies-summary"></ul>
  <button id="view-all-btn">View All</button>
  <ul id="cookies-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
